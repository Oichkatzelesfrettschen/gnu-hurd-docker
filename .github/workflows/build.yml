name: Build Docker Image

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build GNU/Hurd Docker Image

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate configuration before build
        run: |
          echo "=== Pre-build validation ==="
          ./scripts/validate-config.sh || exit 1

      - name: Extract metadata
        id: meta
        run: |
          echo "version=latest" >> $GITHUB_OUTPUT
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            TAG=${GITHUB_REF#refs/tags/v}
            echo "version=$TAG" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: |
            gnu-hurd-dev:latest
            gnu-hurd-dev:${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image exists
        run: |
          echo "=== Docker image build verification ==="
          docker image inspect gnu-hurd-dev:latest > /dev/null && \
            echo "OK: Docker image gnu-hurd-dev:latest built successfully" || \
            (echo "ERROR: Docker image build failed"; exit 1)

      - name: Test docker-compose can reference image
        run: |
          echo "=== Docker Compose compatibility test ==="
          docker-compose config > /dev/null && \
            echo "OK: docker-compose.yml is valid and can reference image" || \
            (echo "ERROR: docker-compose validation failed"; exit 1)

      - name: Generate build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Image: gnu-hurd-dev:latest" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Status: Success" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          docker image ls gnu-hurd-dev >> $GITHUB_STEP_SUMMARY
