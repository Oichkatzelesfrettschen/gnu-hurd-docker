name: Integration Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6am UTC
  workflow_dispatch:

jobs:
  docker-build-test:
    runs-on: ubuntu-latest
    name: Docker Build and Basic Tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          echo "=== Building Docker image ==="
          docker-compose build
          echo "=== Build complete ==="

      - name: Verify Docker image
        run: |
          echo "=== Verifying Docker image contents ==="
          docker images | grep gnu-hurd-dev

          # Check QEMU version
          docker run --rm gnu-hurd-dev qemu-system-i386 --version | tee qemu-version.txt

          # Verify entrypoint exists and is executable
          docker run --rm gnu-hurd-dev ls -la /entrypoint.sh

          echo "=== Image verification passed ==="

      - name: Validate entrypoint script
        run: |
          echo "=== Validating entrypoint.sh ==="
          shellcheck -S error entrypoint.sh
          echo "=== Shellcheck passed ==="

      - name: Test docker-compose configuration
        run: |
          echo "=== Testing docker-compose.yml ==="
          docker-compose config > /dev/null
          echo "=== docker-compose.yml is valid ==="

  qemu-boot-test:
    runs-on: ubuntu-latest
    name: QEMU Boot Test (if image available)
    needs: docker-build-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for QCOW2 image
        id: check-image
        run: |
          if [ -f debian-hurd-i386-20250807.qcow2 ]; then
            echo "image_available=true" >> $GITHUB_OUTPUT
            echo "✓ QCOW2 image found, will run boot test"
          else
            echo "image_available=false" >> $GITHUB_OUTPUT
            echo "⚠ QCOW2 image not in repository (expected for size reasons)"
            echo "⚠ Skipping boot test - download image manually to test"
          fi

      - name: Set up QEMU
        if: steps.check-image.outputs.image_available == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-i386 qemu-utils

      - name: Test QEMU boot (30 second timeout)
        if: steps.check-image.outputs.image_available == 'true'
        timeout-minutes: 2
        run: |
          echo "=== Testing QEMU boot sequence ==="
          echo "NOTE: This is a basic smoke test, not a full boot"

          # Start QEMU in background with serial output to file
          timeout 30 qemu-system-i386 \
            -m 2048 \
            -cpu pentium3 \
            -drive file=debian-hurd-i386-20250807.qcow2,format=qcow2 \
            -nographic \
            -serial file:boot-test.log \
            || true

          echo "=== Boot test completed (30s timeout) ==="

          # Check if boot started
          if [ -f boot-test.log ]; then
            echo "=== Boot log (first 50 lines) ==="
            head -50 boot-test.log

            # Look for success indicators
            if grep -q "GNU Mach" boot-test.log; then
              echo "✓ GNU Mach kernel detected"
            fi

            if grep -q "GRUB" boot-test.log; then
              echo "✓ GRUB bootloader detected"
            fi
          else
            echo "⚠ No boot log generated"
          fi

      - name: Generate test summary
        if: always()
        run: |
          echo "## Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check-image.outputs.image_available }}" == "true" ]; then
            echo "✓ QCOW2 image: Available" >> $GITHUB_STEP_SUMMARY
            echo "✓ QEMU boot: Tested (30s smoke test)" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠ QCOW2 image: Not in repository (expected)" >> $GITHUB_STEP_SUMMARY
            echo "ℹ Download manually for full testing" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Notes" >> $GITHUB_STEP_SUMMARY
          echo "- Full boot requires 2-3 minutes" >> $GITHUB_STEP_SUMMARY
          echo "- CI runs 30-second smoke test only" >> $GITHUB_STEP_SUMMARY
          echo "- For full testing, deploy locally with docker-compose" >> $GITHUB_STEP_SUMMARY

  validation-suite:
    runs-on: ubuntu-latest
    name: Configuration Validation

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install validation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck yamllint

      - name: Validate shell scripts
        run: |
          echo "=== Validating all shell scripts ==="
          find . -name "*.sh" -type f -exec shellcheck -S error {} +
          echo "✓ All scripts passed shellcheck"

      - name: Validate YAML files
        run: |
          echo "=== Validating YAML files ==="
          yamllint -d relaxed docker-compose.yml .github/workflows/*.yml
          echo "✓ All YAML files valid"

      - name: Check documentation structure
        run: |
          echo "=== Checking documentation completeness ==="

          required_docs=(
            "README.md"
            "docs/ARCHITECTURE.md"
            "docs/DEPLOYMENT.md"
            "docs/TROUBLESHOOTING.md"
            "docs/QEMU-TUNING.md"
            "docs/mach-variants/INDEX.md"
          )

          missing=0
          for doc in "${required_docs[@]}"; do
            if [ -f "$doc" ]; then
              echo "✓ $doc"
            else
              echo "✗ Missing: $doc"
              missing=$((missing + 1))
            fi
          done

          if [ $missing -eq 0 ]; then
            echo "✓ All required documentation present"
          else
            echo "⚠ $missing documentation files missing"
            exit 1
          fi

      - name: Verify scripts are executable
        run: |
          echo "=== Checking script permissions ==="

          scripts=(
            "entrypoint.sh"
            "scripts/setup-hurd-dev.sh"
            "scripts/configure-users.sh"
            "scripts/configure-shell.sh"
            "scripts/download-image.sh"
            "scripts/validate-config.sh"
            "scripts/test-docker.sh"
          )

          for script in "${scripts[@]}"; do
            if [ -x "$script" ]; then
              echo "✓ $script (executable)"
            else
              echo "✗ $script (not executable)"
              exit 1
            fi
          done
