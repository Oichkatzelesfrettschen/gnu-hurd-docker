---
name: Build and Push to GitHub Container Registry

"on":
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Test Docker image
        run: |
          echo "=== Testing Docker image ==="
          docker images | grep gnu-hurd

          # Get the first tag for testing
          TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "Testing with tag: $TAG"

          # Verify QEMU is installed (override entrypoint to skip disk check)
          docker run --rm --entrypoint qemu-system-x86_64 $TAG --version

          # Verify health check script exists
          docker run --rm --entrypoint ls $TAG -la /opt/scripts/health-check.sh

          # Verify entrypoint is executable
          docker run --rm --entrypoint ls $TAG -la /entrypoint.sh

          echo "=== Docker image test passed ==="

      - name: Push Docker image to GHCR
        if: github.event_name != 'pull_request'
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Generate attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Generate SBOM
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.push.outputs.digest }}
          artifact-name: sbom-${{ github.run_id }}.spdx.json
          output-file: sbom.spdx.json

      - name: Attest SBOM
        if: github.event_name != 'pull_request'
        uses: actions/attest-sbom@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          sbom-path: sbom.spdx.json
          push-to-registry: true

      - name: Generate image summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## ðŸ³ Docker Image Published to GHCR" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`ghcr.io\`" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.push.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### ðŸ“¦ Available Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### ðŸš€ Quick Start" >> $GITHUB_STEP_SUMMARY
          REPO="${{ github.repository }}"
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Pull the latest image" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Download Debian GNU/Hurd QCOW2 image (first time only)" >> $GITHUB_STEP_SUMMARY
          echo "# Option 1: Use our download script" >> $GITHUB_STEP_SUMMARY
          echo "curl -O https://raw.githubusercontent.com/$REPO/main/scripts/download-image.sh" >> $GITHUB_STEP_SUMMARY
          echo "chmod +x download-image.sh" >> $GITHUB_STEP_SUMMARY
          echo "./download-image.sh" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Option 2: Direct download" >> $GITHUB_STEP_SUMMARY
          HURD_URL="https://cdimage.debian.org/cdimage/ports/latest/hurd-amd64"
          echo "wget $HURD_URL/debian-hurd.img.tar.xz" >> $GITHUB_STEP_SUMMARY
          echo "tar xf debian-hurd.img.tar.xz" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Run the container" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d --privileged \\" >> $GITHUB_STEP_SUMMARY
          echo "  --name gnu-hurd \\" >> $GITHUB_STEP_SUMMARY
          echo "  -p 2222:2222 -p 5555:5555 -p 5901:5901 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -v \$(pwd):/opt/hurd-image \\" >> $GITHUB_STEP_SUMMARY
          echo "  --device /dev/kvm \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e QEMU_RAM=4096 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e QEMU_SMP=4 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e DISPLAY_MODE=vnc \\" >> $GITHUB_STEP_SUMMARY
          echo "  ghcr.io/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Access via SSH (once booted, ~60 seconds)" >> $GITHUB_STEP_SUMMARY
          echo "ssh -p 2222 root@localhost  # Password: root" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Or use docker-compose for easier management" >> $GITHUB_STEP_SUMMARY
          echo "git clone https://github.com/${{ github.repository }}.git" >> $GITHUB_STEP_SUMMARY
          echo "cd $(basename ${{ github.repository }})" >> $GITHUB_STEP_SUMMARY
          echo "./scripts/download-image.sh" >> $GITHUB_STEP_SUMMARY
          echo "docker-compose up -d" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### ðŸ“š Documentation" >> $GITHUB_STEP_SUMMARY
          BASE="https://github.com/$REPO/blob/main"
          echo "- [Installation Guide]($BASE/INSTALLATION.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [QEMU Optimization Guide]($BASE/docs/QEMU-OPTIMIZATION-2025.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [Testing Report]($BASE/docs/HURD-TESTING-REPORT.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [Requirements]($BASE/requirements.md)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### ðŸŽ¯ Features" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Debian GNU/Hurd 2025 (x86_64/amd64)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… QEMU with KVM acceleration support" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… VirtIO storage and networking (2-3x faster)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Multiple display modes: VNC, SDL/GTK with OpenGL" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Optimized for CLI and GUI development" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Pre-configured with development tools" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
