---
name: Release

"on":
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: Create Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "date=$(date -u +'%Y-%m-%d')" >> $GITHUB_OUTPUT

          # Generate changelog from commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            git log --pretty=format:"- %s (%h)" $LAST_TAG..HEAD >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=Initial release" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.changelog.outputs.version }}
          body: |
            # GNU/Hurd Docker ${{ steps.changelog.outputs.version }}

            Release Date: ${{ steps.changelog.outputs.date }}

            ## Changes
            ${{ steps.changelog.outputs.changelog }}

            ## Contents
            - Dockerfile: Docker image specification
            - entrypoint.sh: QEMU launcher script
            - docker-compose.yml: Container orchestration
            - PKGBUILD: Arch Linux kernel fix package

            ## Prerequisites

            ### System Requirements
            - Docker and Docker Compose installed
            - Debian GNU/Hurd x86_64 (amd64) QCOW2 disk image
            - 2GB+ available disk space for container
            - 2GB+ available RAM

            ### Kernel Requirements
            - Linux kernel with nf_tables/iptables support
            - If missing: apply fix from gnu-hurd-docker-kernel-fix package

            ## Quick Start

            ```bash
            # Apply kernel fix if needed
            pacman -S gnu-hurd-docker-kernel-fix
            sudo gnu-hurd-docker-kernel-fix

            # Build Docker image
            docker-compose build

            # Deploy container
            docker-compose up -d

            # View logs
            docker-compose logs -f
            ```

            ## Documentation

            - **README.md**: Overview and quick start
            - **docs/ARCHITECTURE.md**: Design decisions and system parameters
            - **docs/DEPLOYMENT.md**: Step-by-step deployment guide
            - **docs/TROUBLESHOOTING.md**: Common issues and solutions
            - **docs/CREDENTIALS.md**: Default access information
            - **docs/USER-SETUP.md**: User account management

            ## Repository

            https://github.com/oaich/gnu-hurd-docker
          draft: false
          prerelease: false
