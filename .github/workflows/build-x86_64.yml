---
name: Build Hurd x86_64 Image

"on":
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 qemu-utils

      - name: Download x86_64 image from releases or build
        run: |
          # Try to download from GitHub Releases first
          if ./scripts/download-released-image.sh 2>/dev/null; then
            echo "Successfully downloaded image from GitHub Releases"
            # Ensure consistent naming for artifact upload
            if [ -f images/debian-hurd-amd64.qcow2 ]; then
              cp images/debian-hurd-amd64.qcow2 debian-hurd-amd64-80gb.qcow2
            fi
          else
            echo "No release found, building image from source..."
            ./scripts/setup-hurd-amd64.sh
            # Ensure the file exists with expected name
            if [ -f debian-hurd-amd64-80gb.qcow2 ]; then
              echo "Image created successfully"
            else
              echo "ERROR: Expected image file not found"
              ls -la *.qcow2 || echo "No qcow2 files found"
              exit 1
            fi
          fi

      - name: Build Docker image
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/$REPO:latest .

      - name: Create required directories and secrets
        run: |
          mkdir -p secrets share logs images
          echo "root" > secrets/root_password.txt
          echo "agents" > secrets/agents_password.txt

      - name: Remove override file (CI uses only base docker-compose.yml)
        run: rm -f docker-compose.override.yml

      - name: Start VM (with TCG fallback, using GHCR image)
        run: docker compose up -d

      - name: Wait for boot
        run: sleep 180

      - name: Test SSH (may timeout on slow runners)
        run: |
          timeout 10 ssh -p 2222 -o StrictHostKeyChecking=no \
            -o ConnectTimeout=5 root@localhost "uname -a" || \
            echo "SSH not ready (expected on GitHub runners)"

      - name: Stop VM
        run: docker compose down

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: hurd-x86_64-image
          path: debian-hurd-amd64-80gb.qcow2
          retention-days: 30
