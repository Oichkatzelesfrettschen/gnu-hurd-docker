name: Docker Image Build

on:
  push:
    branches:
      - main
      - develop
    paths:
      - Dockerfile
      - entrypoint.sh
      - '.github/workflows/build-docker.yml'
  pull_request:
    paths:
      - Dockerfile
      - entrypoint.sh

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Docker Image

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          echo "[*] Building Docker image..."
          docker build -t gnu-hurd-dev:latest .
          echo "[OK] Docker image built successfully"

      - name: List image layers
        run: |
          echo "[*] Image information..."
          docker images gnu-hurd-dev:latest

      - name: Verify image contents
        run: |
          echo "[*] Verifying required packages..."
          docker run --rm gnu-hurd-dev:latest qemu-system-i386 --version || true
          echo "[OK] QEMU installation verified"

  validate-compose:
    runs-on: ubuntu-latest
    name: Validate Docker Compose

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Validate docker-compose configuration
        run: |
          docker-compose config > /dev/null
          echo "[OK] docker-compose.yml is valid"
