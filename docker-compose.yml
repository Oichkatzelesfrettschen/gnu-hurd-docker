version: '3.9'

services:
  gnu-hurd-dev:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: gnu-hurd-dev
    privileged: true
    
    volumes:
      - .:/opt/hurd-image:ro
    
    ports:
      - "2222:2222"  # SSH access
      - "8080:80"    # HTTP access
      - "9999:9999"  # Custom application port
    
    stdin_open: true
    tty: true
    
    networks:
      - hurd-net

networks:
  hurd-net:
    driver: bridge
